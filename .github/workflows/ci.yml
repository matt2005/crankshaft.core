name: CI

on:
  push:
    branches:
      - '**'
    paths:
      - 'src/core/**'
      - 'src/ui/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/build.yml'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - 'docker/**'
      - 'scripts/**'
      - 'tests/**'
      - 'packaging/**'
  pull_request:
    branches:
      - '**'
    paths:
      - 'src/core/**'
      - 'src/ui/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/build.yml'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'docker/**'
      - 'scripts/**'
      - 'tests/**'
      - 'packaging/**'

  workflow_dispatch:
    inputs:
      amd64only:
        description: 'Build amd64 only (skip ARM for fast debugging)'
        required: false
        default: false
        type: boolean

jobs:
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check-skip.outputs.skip }}
    steps:
      - name: Check if CI should be skipped
        id: check-skip
        run: |
          SKIP='false'
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MESSAGE" =~ \[skip\ ci\]|\[ci\ skip\] ]]; then
            SKIP='true'
            echo "Skipping CI due to commit message: $COMMIT_MESSAGE"
          fi
          echo "skip=$SKIP" >> $GITHUB_OUTPUT

  code-quality:
    needs: check-skip
    if: needs.check-skip.outputs.skip != 'true'
    uses: ./.github/workflows/quality-scan.yml
    with:
      runner: ubuntu-latest
      build-type: Debug
      json-output: true

  post-quality-results:
    needs: code-quality
    if: always() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Post quality check results comment
        uses: actions/github-script@v7
        with:
          script: |
            const conclusion = '${{ needs.code-quality.result }}';
            const buildUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            
            let body = '## 📊 Quality Check Results\n\n';
            
            if (conclusion === 'success') {
              body += '✅ **All quality checks passed!**\n\n';
              body += '- ✓ Code formatting (clang-format)\n';
              body += '- ✓ Static analysis (clang-tidy)\n';
              body += '- ✓ Code analysis (cppcheck)\n';
              body += '- ✓ License headers verified\n\n';
            } else if (conclusion === 'failure') {
              body += '❌ **Some quality checks failed**\n\n';
              body += 'Please review the [detailed logs](' + buildUrl + ') and fix the issues:\n\n';
              body += '1. **Code Formatting**: Use `./scripts/format.sh` to auto-fix\n';
              body += '2. **License Headers**: Add GPL3 headers to new files\n';
              body += '3. **Static Analysis**: Review clang-tidy warnings\n';
              body += '4. **Code Analysis**: Check cppcheck findings\n\n';
            } else {
              body += '⏳ Quality checks are running...\n\n';
            }
            
            body += `[View full logs](${buildUrl})`;
            
            // Find or create comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const existingComment = comments.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('Quality Check Results')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  build-packages:
    needs: code-quality
    if: needs.check-skip.outputs.skip != 'true'
    uses: ./.github/workflows/build.yml
    with:
      architectures: ${{ github.event.inputs.amd64only == 'true' && 'amd64' || ((github.ref_name == 'main' || github.ref_name == 'develop' || github.base_ref == 'main' || github.base_ref == 'develop') && 'amd64 arm64 armhf' || 'amd64') }}

  dispatch-cd-fastpath:
    needs: build-packages
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.amd64only == 'true'
    permissions:
      actions: write
    steps:
      - name: Dispatch CD workflow with amd64only
        uses: actions/github-script@v7
        with:
          script: |
            const list = await github.rest.actions.listRepoWorkflows({ owner: context.repo.owner, repo: context.repo.repo });
            const cdWf = list.data.workflows.find(w => w.name === 'CD' || (w.path && w.path.endsWith('/cd.yml')));
            if (!cdWf) { throw new Error('CD workflow not found'); }
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: cdWf.id,
              ref: context.ref.replace('refs/heads/', ''),
              inputs: {
                distribution: 'trixie',
                amd64only: 'true'
              }
            });
            console.log('Dispatched CD with amd64only=true');